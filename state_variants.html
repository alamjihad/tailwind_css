<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Responsive Variants
        </title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="h-screen flex items-center justify-center bg-gray-100">
        <div class="max-w-sm mx-auto p-8 bg-white rounded-xl shadow-md space-y-2 sm:flex items-center 
        sm:py-4 sm:space-y-0 sm:space-x-6">

            <img class="h-24 mx-auto rounded-full ring-4 ring-green-500 sm:mx-0 sm:flex-shrink-0 
            transfrom hover:scale-105 duration-500" src="pic/nat1.png" alt="beautiful nature">

            <div class="text-center space-y-2 sm:text-left">
                <div space-y-0.5>
                    <p class="text-lg text-black font-semibold">
                        Beautiful Nature !
                    </p>
                    <p class="text-gray-500 font-medium">
                        Tourist Spot
                    </p>
                </div>
                <button class="px-4 py-1 border border-purple-400 rounded-full text-sm text-purple-800
                 font-semibold hover:text-white hover:bg-purple-600 hover:border-transparent focus:outline-none
                 focus:ring-2 focus:ring-purple-600 focus:ring-offset-2">
                    Visit Now
                </button>
            </div>
        </div>
    </body>
</html>
